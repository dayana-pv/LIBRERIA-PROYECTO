<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a246d93935.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Libreria</title>
  </head>
  <body>
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="h-12 w-auto"
                src="img/logo.png"
                alt="Libreria - logo"
              />
            </div>
            <div class="sm:-my-px sm:ml-4 lg:flex">
              <a
                class="ml-6 inline-flex items-center px-1 pt-1 text-base font-medium leading-5 text-gray-900"
                href="/"
              >
                Inicio
              </a>
            </div>
          </div>

          <div class="sm:ml-4 lg:flex sm:items-center">
            <div class="mx-10 flex w-full rounded-md shadow-sm sm:w-auto">
              <ul>
                <li class="submenu">
                  <button type="button" class="text-gray-700">
                    <i class="fa-solid fa-cart-shopping fa-2x"></i>
                  </button>
                  <div id="carrito">
                    <table id="lista-carrito" class="u-full-width">
                      <thead>
                        <tr>
                          <th class="p-2">Imagen</th>
                          <th class="p-2">Nombre</th>
                          <th class="p-2">Precio</th>
                        </tr>
                      </thead>
                      <tbody id="listarCarrito"></tbody>
                    </table>
                  </div>
                </li>
              </ul>
            </div>
            <div class="flex w-full rounded-md shadow-sm sm:w-auto"></div>
            <div
              class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:ml-2 sm:w-auto"
            ></div>
          </div>
        </div>
      </div>
    </nav>

    <br />
    <div class="max-w-5xl mx-auto py-4 px-4 sm:px-6 lg:px-10 rounded-b-lg">
      <form
        id="formulario"
        class="sm:flex items-center rounded-lg border-2 border-cyan-700 p-2"
      >
        <input
          type="text"
          class="flex-1 appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-3 focus:outline-none"
          placeholder="Nombre del libro"
        />
        <button
          class="rounded-full flex items-center justify-center bg-cyan-700 border-cyan-700 text-sm border-4 text-white py-2 px-2 mt-2 sm:mt-0"
          type="submit"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div id="libros" class="grid grid-cols-4 gap-10 my-6"></div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script src="./carrito.js"></script>
  </body>
</html>
