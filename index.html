<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a246d93935.js"
      crossorigin="anonymous"
    ></script>
    <title>Libreria</title>
  </head>
  <body>
    <div class="container mx-auto px-40">
      <h1 class="text-6xl font-mono text-cyan-700 text-center font-bold my-16">
        BIENVENIDOS A LA LIBRERIA
      </h1>

      <form id="formulario" class="flex">
        <input
          type="text"
          id="website-admin"
          class="rounded-none rounded-l-lg bg-gray-50 border border-cyan-700 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nombre de la obra"
        />
        <button
          type="submit"
          class="inline-flex items-center px-3 text-sm text-gray-900 bg-cyan-700 border border-l-0 border-cyan-700 rounded-r-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="libros" class="grid grid-cols-4 gap-10 my-16"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
